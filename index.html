<body>
<h1>Library Calculator</h1>

<label for="numBooks">Enter number of books being returned: </label>
<input type="number" id="numBooks"><br><br>

<label for="numDVDS">Enter number of DVDs being returned: </label>
<input type="number" id="numDVDS"><br><br>

<button id="libraryCalc">Calculate Library Fees</button>
<p class="output">Your total charges are $<span id="displayCharges"></span></p>

<h1>Pizza cost splitter</h1>

<label for="numToppings">Enter number of toppings: </label>
<input type="number" id="numToppings"><br><br>

<label for="numPeople">Enter number of people sharing pizza: </label>
<input type="number" id="numPeople"><br><br>

<button id="pizzaCalc">Calculate per person cost for pizza</button>
<p class="outputPizza">Cost per person is $<span id="eachPersonCost"></span></p>
